<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>排序1</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiNum = ["一","二","三","四","五","六","七","八","九","十"];
  var _thisNum = 0;
  var _ul = document.getElementById("aqi-list");
  for (var i = 0,len = aqiData.length; i < len; i++) {
    if(aqiData[i][1] > 60) {
      var _li = document.createElement("li");
      var nodeText = document.createTextNode("第" + aqiNum[_thisNum++] + "名：" + aqiData[i][0] + "，"  + aqiData[i][1]);
      _li.appendChild(nodeText);
      _ul.appendChild(_li);
    }
  }

})();

</script>
</body>
</html>
